<div class="light-panel"> <!-- panelDiv -->
    <div class="panel-header"> <!-- headerDiv -->
        <object class="data" hidden>
            {
                "folded":false,
                "name":"cool"
            }
        </object>
        <div class="panel-top-words"> <!-- topWordsDiv -->
            <button onclick="fold(this.parentElement.parentElement.parentElement, this)" id="folding-button">â–¼</button> <!-- foldButton -->
            <h1>Light Panel Name </h1> <!-- heading1 -->
            <p>(selected)</p> <!-- selected -->
        </div>
            
        
        
        <div class="add"> <!-- addDiv -->
            <input class="name" type="text" id="newLightNameInputBox" placeholder="add light"> <!-- addNameInput -->
            <button onclick="addLight(this.parentElement.getElementsByClassName('name').item(0).value, this.parentElement.parentElement.parentElement.getElementsByClassName('lights').item(0))">+</button> <!-- addButton -->
            <p onclick="this.hidden = true">error</p>
        </div>
        
    </div>
    <!-- light -->
    <div class="lights">

        <div class="light-file"> <!-- lightDiv -->
            <div class="light-heading"> <!-- headingDiv -->
                <object class="data" hidden> 
                    {
                        "folded":false,
                        "name":"cool"
                    }
                </object>
                <h2>Center Stage</h2><!-- heading2 -->
                <button>-</button><!-- deleteButton -->
            </div>
            
            <div class="add"><!-- addDiv -->
                <input placeholder="add param" type="text" class="name"><!-- addNameInput -->
                <input placeholder="ch" type="text" style="width: 20%;" class="channel"> <!-- addChannelInput -->
                <button>+</button><!-- addButton -->
                <p onclick="this.hidden = true" class="error">error</p>
            </div>
            
            <div class="params"><!-- paramsDiv -->
                <!-- param -->
                <div class="param"><!-- singelSettingDiv -->
                    <object class="data" hidden>
                        {
                            "name":"brightness",
                            "chanel":222,
                            "value":200
                        }
                    </object>
                    <div class="param-slider-div">
                        <p>brightness:</p><!-- paramName -->
                        <button>-</button>
                        <input class="light-file-setting" type="range" max="255" min="0" value="255"><!-- valueSlider -->
                    </div>
                    
                </div>
                <!-- end param -->
            </div>
            
        </div>

    </div>
    
    <!-- end light -->
    
    </div>
